# fly.toml file generated for svelte-catchup on 2023-03-31T23:22:36+02:00

app = "svelte-catchup"
kill_timeout = 0
primary_region = "ams"

[mounts]
  source = "pb_data"
  destination = "/pb/pb_data"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
    
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
